[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --disable-warnings
# Don't recursively search these files (prevents __init__.py loading)
norecursedirs = __pycache__ .git engines nodes web
# Override parent pytest.ini pythonpath - don't auto-add package root
pythonpath = 
markers =
    unit: Unit tests (fast, no ComfyUI needed)
    integration: Integration tests (requires ComfyUI server)
    slow: Slow running tests
    cosyvoice: CosyVoice3 engine tests
